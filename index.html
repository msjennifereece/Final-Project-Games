<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Games</title>
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/03673f4e3f.js" crossorigin="anonymous"></script>
  <script src="index.js" defer></script>
</head>
<body>
  <nav>
    <div class="nav__bar">
      <div class="nav__bar--center">
        <div id="logo">Games</div>
        <ul class="nav__links">
          <li class="nav__list">
            <a href="" class="nav__link">
              Home
            </a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link">
              Games
            </a>
          </li>
          <li class="nav__list">
            <a href="" class="nav__link nav__link--contact">
              Contact
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="nav__search-bar">
      <h1 class="search__title">Browse our games</h1>
      <div class="search-bar">
        <input type="text" class="search__input" placeholder="Search">
        <button class="search__btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>
    </div>
  </nav>
  <section id="games">
    <div class="games">
      <div class="game">
        <a class="game__link" href="https://www.freetogame.com/open/tarisland">
          <figure class="game__img--wrapper">
            <img class="game__img" src="https://www.freetogame.com/g/582/thumbnail.jpg" alt="">
          </figure>
        </a>
        <div class="game__info">
          <div class="game__title">
          <label class="label" for="">Title: </label>
            Tarisland
          </div>
          <div class="game__description">
          <label class="label" for="">Description: </label>
            A cross-platform MMORPG developed by Level Infinite and Published by Tencent.
          </div>
          <div class="game__genre">
          <label class="label" for="">Genre: </label>
          MMORPG
          </div>
          <div class="game__plubisher">
            <label class="label" for="">Publisher: </label>
            Tencent
          </div>
          <div class="game__developer">
            <label class="label" for="">Developer</label>
            Level Infinite
          </div>
          <div class="game__relase-date">
            <label class="label" for="">Realse Date: </label>
            2024-06-22
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
